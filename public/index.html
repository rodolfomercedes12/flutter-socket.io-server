<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocketServer</title>
</head>
<body>
<h1>Acceso Autorizado</h1>

<script src="socket.io/socket.io.js"></script>
<script>

    var  socket = io();
    socket.on('connect',function(){
        console.log('Conectado al Servidor');
    });

    socket.on('disconnect',function(){
        console.log('Perdimos conexion');
    });

socket.emit('mensaje', {nombre: "Rodolfo"});

socket.on("mensaje", function(payload) {
    console.log("Escuchando", payload);
}),

socket.on('nuevo-mensaje',( payload ) =>{
    console.log(payload);
}),

socket.on('active-bands',( payload ) => {
    console.clear();
    console.table(payload);
})


</script>

</body>
</html>
